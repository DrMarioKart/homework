<!DOCTYPE html>
<html>
	<h1>Missing Cat - Please Contact if seen</h1>
	</br>
	<div style="width:300px;height:225px;border:1px solid blue;">
	<form action="" method="post">
	<label>First name</label>
	<input type="text" name="First name">
	</br>
	<label>Last name</label>
	<input type="text" name="Last name">
	</br>
	<label>Email Address</label>
	<input type="text" name="Email">
	</br>
		<label>When did you see Mr. Bigglesworth?</label>
	</br>
		<input type="radio" name="sighting" value="Morning" checked>Morning
	</br>
		<input type="radio" name="sighting" value="Afternoon">Afternoon
	</br>
		<input type="radio" name="sighting" value="Evening">Evening
	</br>
	<label>Last Known Location</label>
	<input type="text" name="Location">
	</br>
	<label>Date</label>
	<input type="text" name="date" placeholder="dd/mm/year">
	</br>
	<label>Additional details</label>
	<input type="text" name="details">
	</br>
	<input type="submit" value="Send">
	</form>
	</div>
	<img src="http://www.getmycat.com/wp-content/uploads/2012/01/LostCatPosterCat.png" />
		
</html>
